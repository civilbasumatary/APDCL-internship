<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Office</title>
</head>
<body>
    <h1 th:text="${office.id == null} ? 'Create Office' : 'Edit Office'"></h1>
    <form th:action="${office.id == null} ? @{/offices} : @{/offices/{id}(id=${office.id})}" th:object="${office}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
